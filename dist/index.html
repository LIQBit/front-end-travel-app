<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Travel Buddy</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link href="main.css" rel="stylesheet"></head>
 <body>

  <div class ="headline">
    Travel Buddy
  </div>
  <div class id="form">
    <input type="text" id="cityName" placeholder="Where do do you want to go?">
    <input type="date" name="date" id="input-date" class="date" min="0" required>
  </div>

  <div id="button-holder">
    <button id="generate" type = "submit"> Go </button>
  </div>

  <div id="results">
    <div id="info-holder">
      <div id="cityImage"></div>
      <div id="flag">
      </div>
    
      <ul id="pic-text">
        <li id ="theCity"></li>
        
        <li id = "arrival-condition"></li>
        <li id = "temp"></li>
        <li id = "min"></li>
        <li id = "days-until"></li>
      </ul>

      <ul id="flag-text">
          <li id="country"></li>
          <li id="capital"></li>
          <li id="language"></li>
          <li id="currency"></li>
      </ul>

    </div>

    <div id="other-info">
      <div id="condition-holder">
        <h1 id="condition"></h1>
      </div>

      <div id="icon"></div>

      <div id="temps-holder">
        <h2 id="todays-temps"></h2>
      </div>
      
      <h1 id="country-info"></h1>
      
      
    </div>
   
      
      
    
  
  
  </div>

  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
  </script>


<script type="text/javascript" src="main.js"></script></body>
</html>
