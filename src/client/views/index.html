<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div id = "app">
  <div class ="headline">
    Weather Journal App
  </div>
  <div class ="holder zip" id="zipholder">
    
    <input type="text" id="zip" placeholder="Enter Your Location:">
  </div>
  <div class ="holder feel" id="feelholder">
  
    <textarea class= "myInput" id="feelings" placeholder="How are you feeling right now..." rows="9" cols="50"></textarea>
    
  </div>
  <div class ="holder entry" id="">
    <div class = "title"></div>
    <div id = "entryHolder">
      <div id = "name"></div>
      <div id = "temp"></div>
      <div id = "date"></div>
      <div id="content"></div>
      <div id="icon"></div>
    </div>
  </div>
  <button id="generate" type = "submit"> Generate </button>
  </div>
<script src="app.js" type="text/javascript"></script>


</body>
</html>
